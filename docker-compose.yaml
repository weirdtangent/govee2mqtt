version: "3.8"

services:
  govee2mqtt:
    image: graystorm/govee2mqtt:latest
    container_name: govee2mqtt
    restart: unless-stopped
    networks: [appnet]
    volumes:
      - ./config:/config:rw
    tmpfs:
      - /tmp
    environment:
      - TZ=${TZ:-UTC}
      - CONFIG_PATH=/config/config.yaml
    healthcheck:
      test: ["CMD", "python", "-m", "mqtt_helper.healthcheck"]
      interval: 30s
      timeout: 5s
      start_period: 45s
      retries: 3
    labels:
      org.opencontainers.image.title: "govee2mqtt"
      org.opencontainers.image.description: "Publishes Govee device data to MQTT for Home Assistant auto-discovery"
      org.opencontainers.image.source: "https://github.com/weirdtangent/govee2mqtt"
      org.opencontainers.image.authors: "weirdTangent <jeff@weirdtangent.com>"
      org.opencontainers.image.url: "https://www.graystorm.com"
      org.opencontainers.image.documentation: "https://github.com/weirdtangent/govee2mqtt#readme"
      org.opencontainers.image.licenses: "GPL-3.0-or-later"
networks:
  appnet:
    driver: bridge
