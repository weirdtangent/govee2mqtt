name: Release and Docker Deploy

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 1 * *"  # Monthly rebuild at 03:00 UTC on the 1st

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  lint:
    name: Lint (ruff/black/rst-lint)
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements_test.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements_test.txt
          # Make sure CLI tools are present even if not in your reqs files:
          pip install ruff black restructuredtext-lint

      - name: Ruff
        run: |
          ruff --version
          ruff check blinkpy tests blinkapp

      - name: Black
        run: |
          black --version
          black --check --color --diff blinkpy tests blinkapp

      - name: RST-Lint
        run: |
          rst-lint README.rst CHANGES.rst CONTRIBUTING.rst

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name != 'schedule'
    outputs:
      release_tag: ${{ steps.get_release.outputs.release_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Determine release tag
        id: get_release
        run: |
          git fetch --tags --force
          TAG=$(git describe --tags --abbrev=0)
          echo "$TAG" > VERSION
          echo "release_tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Found release tag: $TAG"

  docker:
    name: Build and Push Docker Image
    needs: [release]
    if: github.event_name == 'schedule' || needs.release.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Resolve RELEASE_TAG (prefer release output, fallback to VERSION)
        run: |
          TAG="${{ needs.release.outputs.release_tag }}"
          if [ -z "$TAG" ] && [ -f VERSION ]; then TAG="$(cat VERSION)"; fi
          if [ -z "$TAG" ]; then
            echo "ERROR: RELEASE_TAG is empty (no release output and no VERSION file)."
            exit 1
          fi
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"
          echo "Resolved RELEASE_TAG=$TAG"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - na

